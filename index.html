<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="image1.png" class="slide">
        <img src="image2.png" class="slide">
        <img src="image3.png" class="slide">
        <img src="image4.png" class="slide">
        <img src="image5.png" class="slide">
        <img src="image6.png" class="slide">
    </div>

    <div class="nav">
    <button onclick="goPrev()" class="prev"> < </button>

    <button onclick="goNext()" class="next"> > </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
